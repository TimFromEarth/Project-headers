<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project-headers</title>
  </head>
  <body>
    <!-- Header 1 -->
    <header class="header1">
      <div class="search-block">
        <div class="logo">
          <img src="./assets/logo.png" alt="Logo" width="153" height="25" />
        </div>
        <div class="search-box">
          <img
            src="./assets/search-loupe.svg"
            alt="Search icon"
            width="16"
            height="16"
          />
          <input type="text" placeholder="Search" />
        </div>
      </div>
      <nav class="nav">
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Expertise</a>
        <a href="#">About</a>
        <button class="btn btn-register">Login / Signup</button>
      </nav>
    </header>

    <!-- Header 2 -->
    <header class="header2">
      <div class="header-block">
        <div class="logo">
          <img src="./assets/Wood.png" alt="Logo" width="40" height="40" />
        </div>
        <nav class="nav2">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Market</a>
          <a href="#">Services</a>
          <a href="#">Blog</a>
        </nav>
      </div>
      <div class="buttons">
        <button class="btn btn-secondary">
          <img src="./assets/Search.svg" alt="Search" width="20" height="20" />
        </button>
        <button class="btn btn-secondary">
          <img
            src="./assets/Shopping-bag.svg"
            alt="Shopping bag"
            width="20"
            height="20"
          />
        </button>
        <button class="btn btn-primary">Sign In</button>
      </div>
    </header>

    <!-- Header 3 -->
    <header class="header3">
      <div class="logo">
        <img src="./assets/logo2.png" alt="Logo" width="114" height="30" />
      </div>
      <nav class="nav nav3">
        <a href="#">About</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Gallery</a>
        <a href="#">Team</a>
      </nav>
      <button class="btn btn-search">
        <img
          src="./assets/Search-Box.svg"
          alt="Search"
          width="24"
          height="24"
        />
      </button>
    </header>

    <!-- Header 4 -->
    <header class="header4">
      <div class="logo">
        <img src="./assets/logo3.png" alt="Logo" width="114" height="30" />
      </div>
      <nav class="nav nav3">
        <a href="#">About</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Gallery</a>
        <a href="#">Team</a>
      </nav>
    </header>

    <!-- Header 5 -->
    <header class="header4">
      <div class="search-block">
        <div class="logo">
          <img src="./assets/logo3.png" alt="Logo" width="114" height="30" />
        </div>
        <div class="search-box">
          <img
            src="./assets/search-loupe.svg"
            alt="Search icon"
            width="16"
            height="16"
          />
          <input type="text" placeholder="Search" />
        </div>
      </div>
      <nav class="nav nav3">
        <a href="#">About</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Gallery</a>
        <a href="#">Team</a>
      </nav>
    </header>
  </body>
</html>
